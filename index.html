<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Card</title>
</head>
<body>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>

<div id="make-3D-space">
    <div id="product-card">
        <div id="product-front">
        	<div class="shadow"></div>
            <img src="https://produtos.fotos-riachuelo.com.br/media/catalog/product/cache/3541e153ef6ead3044d72626c3847968/c/a/camiseta-manga-curta-peach-mario-bros---rosa-13665693_foto5_still.jpg" alt="" />
            <div class="image_overlay"></div>
            <div id="view_details">Ver detalhes</div>
            <div class="stats">        	
                <div class="stats-container">
                    <span class="product_price">R$39,99</span>
                    <span class="product_name">Camiseta Manga Curta Peach Mario Bro</span>    
                    <p>T-shirt</p>                                            
                    
                    <div class="product-options">
                    <strong>Tamanhos</strong>
                    <span>PP, P, M, G, GG, XG</span>
                    <strong>Cores</strong>
                    <div class="colors">
                        <div class="c-rose"><span></span></div>
                        <div class="c-yellow"><span></span></div>
                        <div class="c-white"><span></span></div>
                        <div class="c-red"><span></span></div>
                    </div>
                </div>                       
                </div>                         
            </div>
        </div>
        <div id="product-back">
	        <div class="shadow"></div>
            <div id="carousel">
                <ul>
                    <li><img src="images/rosa.jpg" alt="" width="335px" height="450px"/></li>
                    <li><img src="images/amarelo.jpg" alt="" width="335px" height="450px"/></li>
                    <li><img src="images/vermelho.jpg" alt="" width="335px" height="450px"/></li>
                </ul>
                <div class="arrows-perspective">
                    <div class="carouselPrev">
                        <div class="y"></div>
	                    <div class="x"></div>
                    </div>
                    <div class="carouselNext">
                        <div class="y"></div>
	                    <div class="x"></div>
                    </div>
                </div>
            </div>
            <div id="flip-back">
            	<div id="cy"></div>
                <div id="cx"></div>
            </div>
        </div>	  
    </div>	
</div>	

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
